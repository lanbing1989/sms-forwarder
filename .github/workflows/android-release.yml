name: Android Release Build

on:
  push:
    tags:
      - 'v*'            # push 一个以 v 开头的 tag 会触发，例如 v1.0.0
  workflow_dispatch:   # 支持手动触发

permissions:
  contents: write      # 允许创建 release / 上传资产

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    env:
      GRADLE_USER_HOME: /home/runner/.gradle
      KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Decode keystore (from secret) if provided
        shell: bash
        run: |
          # 在 run 内判断 secrets 是否存在，避免在解析阶段使用 secrets 表达式
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./keystore.jks
            chmod 600 ./keystore.jks
          else
            echo "No KEYSTORE_BASE64 secret provided; skipping keystore decode."
          fi

      - name: Verify keystore present
        run: ls -l ./keystore.jks || true

      - name: Build release (assembleRelease)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
        run: |
          # 使用项目自带的 Gradle wrapper
          ./gradlew clean assembleRelease --no-daemon

      - name: Find artifact
        id: find_artifact
        run: |
          set -e
          APK=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null || true)
          AAB=$(ls app/build/outputs/bundle/release/*.aab 2>/dev/null || true)
          if [ -n "$APK" ]; then
            ARTIFACT="$APK"
          elif [ -n "$AAB" ]; then
            ARTIFACT="$AAB"
          else
            echo "No artifact found" >&2
            exit 1
          fi
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to Release
        uses: actions/upload-release-asset@v2
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifact.outputs.artifact }}
          asset_name: ${{ steps.find_artifact.outputs.artifact_name }}
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}