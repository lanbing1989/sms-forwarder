name: Android Release Build

on:
  push:
    tags:
      - 'v*'            # push 一个以 v 开头的 tag 会触发，例如 v1.0.0
  workflow_dispatch:   # 支持手动触发

permissions:
  contents: write      # 用于创建 release 和上传资产

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle 8.4
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Show Gradle version
        run: gradle --version

      - name: Decode keystore (from secret) if provided
        shell: bash
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./keystore.jks
            chmod 600 ./keystore.jks
          else
            echo "No KEYSTORE_BASE64 secret provided; skipping keystore decode."
          fi

      - name: Verify keystore present
        run: ls -l ./keystore.jks || true

      - name: Build release (assembleRelease)
        env:
          # 把 secrets 注入为 environment，app/build.gradle.kts 会读取这些 env / project property
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # 使用 system gradle（与 debug workflow 保持一致）
          gradle clean assembleRelease --no-daemon

      - name: Find artifact
        id: find_artifact
        run: |
          set -e
          APK=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null || true)
          AAB=$(ls app/build/outputs/bundle/release/*.aab 2>/dev/null || true)
          if [ -n "$APK" ]; then
            ARTIFACT="$APK"
          elif [ -n "$AAB" ]; then
            ARTIFACT="$AAB"
          else
            echo "No artifact found" >&2
            exit 1
          fi
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifact.outputs.artifact }}
          asset_name: ${{ steps.find_artifact.outputs.artifact_name }}
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}