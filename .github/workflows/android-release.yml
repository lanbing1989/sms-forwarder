name: Android Release Build

on:
  push:
    tags:
      - 'v*'            # push 一个以 v 开头的 tag 会触发，例如 v2.0.0
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Gradle 8.4
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: '8.4'

      - name: Show Gradle version
        run: gradle --version

      - name: Decode keystore (from secret) if provided
        shell: bash
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Decoding keystore..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ./keystore.jks
            chmod 600 ./keystore.jks
          else
            echo "No KEYSTORE_BASE64 secret provided; skipping keystore decode."
          fi

      - name: Verify keystore present
        run: ls -l ./keystore.jks || true

      # ------------------ 新增：计算并导出版本号 ------------------
      - name: Compute VERSION_NAME and VERSION_CODE
        id: compute_version
        shell: bash
        run: |
          echo "GITHUB_REF=${GITHUB_REF}"
          # 如果由 tag 触发（例如 refs/tags/v2.0.0），提取 tag 并去掉前缀 v
          if [[ "${GITHUB_REF##*/}" =~ ^v[0-9] ]]; then
            TAG=${GITHUB_REF##*/}
            VERSION_NAME=${TAG#v}
          else
            # fallback: 使用短 commit id
            VERSION_NAME="0.0.0-${GITHUB_SHA::7}"
          fi

          # 简单且单调的 versionCode：使用 GITHUB_RUN_NUMBER（每次 workflow 递增）
          VERSION_CODE=${GITHUB_RUN_NUMBER}

          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "Computed VERSION_NAME=$VERSION_NAME VERSION_CODE=$VERSION_CODE"

      # 可选：打印最终生效版本，便于在 Actions 日志确认（你的 build.gradle.kts 已包含 printVersion task）
      - name: Print resolved version (debug)
        shell: bash
        run: |
          # 使用 system gradle（与你的 debug workflow 一致）
          gradle -q printVersion || true

      # ------------------ 构建时把版本以 -P 传入（兼容 project.findProperty） ------------------
      - name: Build release (assembleRelease)
        env:
          KEYSTORE_FILE: ${{ github.workspace }}/keystore.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # 通过 -P 传递 VERSION_NAME / VERSION_CODE，build.gradle.kts 会用 project.findProperty 优先读取
          gradle clean assembleRelease -PVERSION_NAME="${{ env.VERSION_NAME }}" -PVERSION_CODE="${{ env.VERSION_CODE }}" --no-daemon

      - name: Find artifact
        id: find_artifact
        run: |
          set -e
          APK=$(ls app/build/outputs/apk/release/*.apk 2>/dev/null || true)
          AAB=$(ls app/build/outputs/bundle/release/*.aab 2>/dev/null || true)
          if [ -n "$APK" ]; then
            ARTIFACT="$APK"
          elif [ -n "$AAB" ]; then
            ARTIFACT="$AAB"
          else
            echo "No artifact found" >&2
            exit 1
          fi
          ARTIFACT_NAME=$(basename "$ARTIFACT")
          echo "artifact=$ARTIFACT" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_artifact.outputs.artifact }}
          asset_name: ${{ steps.find_artifact.outputs.artifact_name }}
          asset_content_type: application/vnd.android.package-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
